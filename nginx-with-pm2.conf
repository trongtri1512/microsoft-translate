# Config này dùng nếu bạn chạy app với PM2 + serve
# pm2 start "serve -s dist -l 4173" --name translator-app

server_tokens off;

add_header Strict-Transport-Security "max-age=63072000" always;
add_header X-Frame-Options "SAMEORIGIN";
add_header X-XSS-Protection "1; mode=block";
add_header X-Content-Type-Options "nosniff";

index index.html;

charset utf-8;

# Proxy to PM2 serve process
location / {
    proxy_pass http://localhost:4173;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

location = /favicon.ico { access_log off; log_not_found off; }
location = /robots.txt  { access_log off; log_not_found off; }

access_log off;
# access_log /var/log/nginx/translate.trongtri.com-access.log;
error_log  /var/log/nginx/translate.trongtri.com-error.log error;

# Deny files starting with a . (dot) except .well-known
location ~ /\.(?!well-known).* {
    deny all;
}
